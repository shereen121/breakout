<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Your Cart</title>

<style>
    body {
        font-family: "Cairo", sans-serif;
        background: #f3f3f3;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 90%;
        max-width: 600px;
        margin: 30px auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    #user-display {
        background: #f2f2f2;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
        border: 1px solid #ddd;
    }

    #cart-items li {
        background: #fafafa;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 10px;
        border: 1px solid #e0e0e0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    #cart-items button {
        padding: 3px 8px;
        border: none;
        outline: none;
        background: #d9534f;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 13px;
    }

    #complete-order {
        width: 100%;
        padding: 12px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        margin-top: 20px;
    }

    #complete-order:hover {
        opacity: 0.9;
    }

    .back-btn {
        display: block;
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
        background: #444;
        padding: 10px;
        color: white;
        border-radius: 8px;
    }
</style>
</head>

<body>

<div class="container">
    <h2>üõí Your Cart</h2>

    <div id="user-display">
        <p id="user-name">User: ...</p>
        <p id="user-balance">Wallet: ...</p>
        <p id="user-points">Points: ...</p>
    </div>

    <ul id="cart-items"></ul>

    <button id="complete-order">Complete Order</button>

    <a class="back-btn" href="index.html">‚Üê Back to Products</a>
</div>



<script type="module" src="cart c.js"></script>

</body>
</html>
